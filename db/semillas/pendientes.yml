# Los valores posibles para Pendiente en la ficha de perfiles.
# El id es de uso interno, y si se lo cambia se corre el riesgo de perder
# asociaciones previas.
#
- id:     1
  valor:  0 - 1%
- id:     2
  valor:  1 - 3%
- id:     3
  valor:  3 - 10%
- id:     4
  valor:  10 - 25%
- id:     5
  valor:  25 - 45%
- id:     6
  valor:  45 - 100%
